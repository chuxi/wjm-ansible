---

hadoop_version: 2.7.3

#download_hadoop_url: http://www-us.apache.org/dist

hadoop_mode: local

hadoop_dfs_datanode_data_dir: [ "/data1/hadoop/dfs" ]
hadoop_dfs_replication: 1
hadoop_dfs_blocksize: 268435456

hadoop_yarn_nodemanager_local_dirs: [ "/data1/hadoop/yarn" ]
# only be true the first time
hadoop_bootstrap: False

hadoop_yarn_nodemanager_resource_memory_mb: 30000   # < max_memory * 0.8
hadoop_yarn_nodemanager_resource_cpu_vcores: 8   # 实际的cpu core thread - 4